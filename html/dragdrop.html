<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .drag-over {
            border: 1px solid red;
        }
        .block, .default-block {
            width: 200px;
            height: 40px;
            border: 1px solid red;
        }
        .block-group {
            margin: 0;
            padding: 10px;
        }
        .default-block {
            background: #ccc;
        }
        .hl {
            border-width: 2px;
        }
    </style>
</head>
<body>
    <h1>drag time from clock</h1>
    <p id="clock" class="block"></p>
    <ul class="block-group">
        <li class="target block"></li>
        <li class="target block"></li>
        <li class="target block"></li>
    </ul>
